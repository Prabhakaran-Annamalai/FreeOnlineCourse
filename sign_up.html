<!--creating signup page-->

<div class="container mt-3">
	<div class="row">
		<div class="col-md-6 mx-auto">
			<div class="card" style="background-color:rgb(207, 217, 226);">
				<div class="card-body font-weight-bold">
					<div class="form-group">
						<label for="firstname">Firstname</label>
						<input type="text" name="firstname" placeholder="Eg:Manisha" class="form-control">
					</div>
					<div class="form-group">
						<label for="lastname">Lastname</label>
						<input type="text" name="lastname" placeholder="Eg:Thangavel" class="form-control">
					</div>
					<div class="form-group">
						<label for="age">Age</label>
						<input type="number" name="age" placeholder="Enter Your Age" class="form-control">
					</div>
					<div class="form-group">
						<label for="email">E-mail</label>
						<input type="email" name="email" placeholder="you@example.com" class="form-control">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" name="password" placeholder="********" class="form-control">
					</div>
					<div class="form-group">
						<label for="password">Confirm Password</label>
						<input type="password" name="password" placeholder="********" class="form-control">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success btn-sm btn-block font-weight-bold">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</div>
