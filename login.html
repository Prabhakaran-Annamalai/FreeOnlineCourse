<!--Creating Login Page-->

<div class="container">
	<div class="row">
		<div class="col-sm-6 mx-auto" style="margin-top:100px">
			<div class="card" style="background-color:rgb(207, 217, 226)">
				<div class="card-body">
					<div class="form-group">
						<label for="email" class="font-weight-bold">Email</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<i class="far fa-envelope input-group-text"></i>
							</div>
							<input type="email" name="email" placeholder="you@example.com" class="form-control" required >
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="font-weight-bold">Password</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<i class="fas fa-key input-group-text"></i>
							</div>
							<input type="password" name="password" placeholder="********" class="form-control" required >
						</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn-block btn btn-success font-weight-bold">
						<i class="fas fa-unlock mr-2"></i>Login</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6 mx-auto mt-3">
			<p class="ml-5 font-weight-bold">or<a class="ml-2 btn btn-info btn-sm font-weight-bold" href="#">Forget Password</a></p>
			<p class="mt-4 ml-5 font-weight-bold">Don't have an account ?
			<a class="ml-2 btn btn-info btn-sm font-weight-bold" href="sign_up.html">Sign up</a></p>
		</div>
